version: '3.8'

services:
  discord-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: discord-leveling-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist database data
      - bot_data:/app/data
      # Alternative: Use local directory (uncomment if preferred)
      # - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/leveling.db
    
    # Simple memory limit for compatibility
    mem_limit: 512m
    
    # Health check to monitor bot status
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node src/index.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Persistent volume for database
volumes:
  bot_data:
    driver: local